id: memon
title: "Membrane Ontology"
github_org: dominikmartinat
repo: membrane_ontology
git_main_branch: main
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products: 
    - id: ro
    - id: cob
    - id: go
      module_type: custom
robot_java_args: '-Xmx6G'
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
documentation:
  documentation_system: mkdocs
